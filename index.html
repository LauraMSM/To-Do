<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="authot" content="Laura Sarmiento Melián">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Andika&family=Overlock:wght@900&family=Spinnaker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/styles.css">
    <title>To Do List</title>
</head>
<body>
    <header class="header">
        <h1 class="header__h1">Tasks list</h1>
    </header>

    <form class="form" action="#">
        <input type="text" class="form__input">
        <button class="form__button" type="button">+</button>
    </form>

    <div class="main-container">
        <div class="main-container__card">
            <h3 class="main-container__card__h3">Título</h3>
            <div class="card__info__buttons">
                <button class="info__button info__button--checked">
                    <img src="/resources/img/check.svg" alt="icono correspondiente al botón de confirmación de tarea" class="info__button__img">
                </button>
                <button>
                    <img src="/resources/img/close.svg" alt="icono correspondiente al botón de confirmación de tarea" class="info__button__img">
                </button>
                <button>
                    <img src="/resources/img/edit.svg" alt="icono correspondiente al de confirmación de tarea" class="info__button__img">
                </button>
            </div>
        </div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
